query GetPosts {
 getPosts(page: 0, size: 20) {
  id
     identifier
     title
     description
  creationTime
  tags{
    id
    name
  }
  author{
    image{
      identifier
      name
      type
      imageData
    }
    name
    username
    email
    notBlocked
  }
  images{
    identifier
      name
      type
      imageData
  }
  comments{
    title,
    description,
    creationTime
    author{
      image{
      identifier
      name
      type
      imageData
    }
    name
    username
    email
    notBlocked
    }
  }
 }
}