query GetPosts {
 getPosts(page: 0, size: 20, sortBy: "savedPosts") {
     identifier
     title
     description
  creationTime
  tags{
    name
  }
  postAuthor{
    image{
      identifier
      name
      type
      imageData
    }
    name
    username
    email
    notBlocked
  }
  postImages{
    identifier
      name
      type
      imageData
  }
  comments{
    title,
    description,
    creationTime
    commentAuthor{
      image{
      identifier
      name
      type
      imageData
    }
    name
    username
    email
    notBlocked
    }
  }
 }
}