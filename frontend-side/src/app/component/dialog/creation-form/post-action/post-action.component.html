  <h1 class="draggable-container" mat-dialog-title
      appDraggableDirective>
    <button class="close-button" (click)="closeDialog()">&times;</button>
    <h2>{{ isUpdating ? 'Update post' : 'Create post' }}</h2>
  </h1>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="div-field">
      <label class="label">Title:</label>
      <input class="input-field" type="text" formControlName="title" placeholder="Input title">
      <div *ngIf="postForm.get('title')?.errors?.['required'] && postForm.get('title')?.touched">
        Title is required.
      </div>
    </div>
    <div class="div-field">
      <label class="label">Description:</label>
      <textarea class="dynamic-textarea" type="text" formControlName="description" placeholder="Input description">
    </textarea>
      <div *ngIf="postForm.get('description')?.errors?.['required'] && postForm.get('description')?.touched">
        Description is required.
      </div>
    </div>
    <label for="files">Upload images:</label>
    <input type="file" id="files" (change)="onImageSelected($event)" accept=".img,.png, .jpg" multiple>
    <div class="carousel-wrapper">
      <ngx-slick-carousel class="carousel" [config]="{slidesToShow: 3, slidesToScroll: 3}">
        <div ngxSlickItem *ngFor="let url of imageURLS; let i = index" class="slide">
          <img [src]="url" alt="Slide Image" class="slide-image" (click)="isImageClicked = true">
          <div *ngIf="isImageClicked">
            <div class="image-overlay" (click)="deleteImage(i);$event.stopPropagation()"></div>
            <p class="overlay-text" [ngClass]="{'show-overlay': hoverIndex === i}"
               (click)="deleteImage(i);$event.stopPropagation()">Delete Photo</p>
          </div>
        </div>
      </ngx-slick-carousel>
    </div>
    <div class="flex justify-center">
      <button class="btn-login" [disabled]="postForm.invalid" type="submit">
        {{ isUpdating ? 'Update post' : 'Create post' }}
      </button>
    </div>
  </form>
