<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/main">Social media</a>
  <button class="navbar-toggler" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
          [attr.aria-expanded]="!isNavbarCollapsed" aria-controls="navbarNav" aria-label="Toggle navigation">
  </button>

  <div [ngClass]="{'show': !isNavbarCollapsed}" class="navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/main">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
    </ul>
  </div>

  <input class="input-search-field" type="text" [(ngModel)]="searchQuery" placeholder="Search posts..."
         (ngModelChange)="searchPosts()">

  <div class="ml-auto">
    <img class="circular-image" [src]="userImage | async" alt="User avatar" (click)="toggleProfileMenu($event)">
    <div [ngClass]="{'profile-menu-window': showProfileMenu}" *ngIf="showProfileMenu" (appClickOutside)="closeDropDown()">
      <app-drop-down-menu [isProfileMenu] = true></app-drop-down-menu>
    </div>
  </div>
</nav>
