<label *ngIf="imageToDisplay | async as image">
  <div class="register-image-container">
    <img [lazyLoad]="image.toString()" alt="User image" (click)="toggleProfileMenu($event)"/>
  </div>
</label>

<div [ngClass]="{'dropdown-window': showMenu}" *ngIf="showMenu" (appClickOutside)="closeDropDown()">
  <app-drop-down-menu [usernameToDisplay]="usernameToDisplay"></app-drop-down-menu>
</div>

<div class="carousel-container" *ngIf="imagesToDisplay | async">
  <ngx-slick-carousel class="carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let img of imagesToDisplay | async" class="slide">
      <img  class="carousel-image" (click)="adjustImageSize($event)"
           [src]="img.toString()" alt="Post images">
    </div>
  </ngx-slick-carousel>
</div>
