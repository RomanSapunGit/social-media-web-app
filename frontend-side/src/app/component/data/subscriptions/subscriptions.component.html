<div *ngIf="currentUser !== username">
    <div *ngIf="!isSubscribed">
        <button class="button" (click)="addSubscription()">{{'SUBSCRIBE' | translate}}</button>
    </div>
    <div *ngIf="isSubscribed">
        <form (ngSubmit)="logout()">
            <button class="nav-link" type="button" (click)="confirmUnsubscribe()">{{'SUBSCRIBED' | translate}}</button>
        </form>
    </div>
    <div class="confirmation-dialog" *ngIf="showConfirmation">
        <div class="message">{{'UNSUBSCRIBE_CONFIRMATION' | translate}}</div>
        <button (click)="onConfirm()">{{'YES' | translate}}</button>
        <button (click)="onCancel()">{{'NO' | translate}}</button>
    </div>
</div>
